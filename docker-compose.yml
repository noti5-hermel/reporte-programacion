version: '3.8'

services:
  reporteria-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reporteria-frontend
    ports:
      - "85:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - reporteria-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  reporteria-network:
    driver: bridge

